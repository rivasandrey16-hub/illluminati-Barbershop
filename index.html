<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbería Illuminati</title>
    <style>
        body {
            background-color: #ffffff;
            color: #000000;
            font-family: 'Times New Roman', serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            padding: 30px;
            font-size: 3em;
            font-weight: bold;
            border-bottom: 2px solid #000;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        section {
            padding: 20px;
            border-bottom: 1px solid #000;
        }
        h2 {
            font-size: 2em;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        p {
            font-size: 1.2em;
        }
        .precio {
            font-size: 1.5em;
            font-weight: bold;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header>Barbería Illuminati</header>

    <section>
        <h2>Corte Clásico</h2>
        <div class="precio">$10.000</div>
        <p>Incluye cortes sencillamente clásicos y rápidos.</p>
    </section>

    <section>
        <h2>Fade Sombreado</h2>
        <div class="precio">$15.000</div>
        <p>Incluye depilación de cejas si el cliente lo desea, con máquina (ofilla).</p>
    </section>

    <section>
        <h2>Premium con Barba</h2>
        <div class="precio">$20.000 - $23.000</div>
        <p>Diseño de cejas y barba, todo realizado con máquina (ofilla).</p>
    </section>

</body>
</html>
